<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./dictionary.js"></script>
    <title>Q'adrasq Dictionary</title>
</head>

<body>
    <div class="container" id="app">
        <div class="jumbotron">
            <h1>Dictionary</h1>
            <p>{{ description }}</p>
        </div>
        <div v-for="item in dictionary">
            <h2>{{ item.word }}</h2>
            <div v-for="use in item.uses">
                <h6>
                    <span class="badge badge-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-down" viewBox="0 0 16 16">
                            <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11M12.025 8a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"/>
                        </svg>
                        [{{ use.pronunciation }}]
                    </span>
                    
                </h6>
                <h5><span v-if="use.hasBadge" class="badge badge-secondary"><samp>{{ use.badgeText }}</samp></span> <span class="badge badge-primary badge-pill"><i>{{ use.type }}</i></span> {{ use.explanation }}</h5>
                <strong>{{ use.example }}</strong>
                <div v-if="glosses">
                    <samp>{{ use.gloss }}</samp>
                </div>
                <i>{{ use.exampleTranslation }}</i>
            </div>
            <hr />
        </div>
        <strong class="text-left float">{{ randomCatchphrase }} {{ dictionary.length }} words!</strong>
        <i class="float-right">Made by RadarDev</i>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                dictionary: externalDictionary,
                description: dictionaryDescription,
                glosses: dictionaryHaveGlosses,
                randomCatchphrase: '',
                catchphrases: ['Explaining', 'Home to', 'Having exactly', 'Serving', 'Accomodating', "Containing", "This haves", "Dictionary size:"],
                interval: null,
            },
			methods: {
				getRandomItem() {
					var randomIndex = Math.floor(Math.random() * this.catchphrases.length);
					this.randomCatchphrase = this.catchphrases[randomIndex];
				},
			},
            beforeMount() {
                this.getRandomItem()
                this.interval = setInterval(this.getRandomItem(), 1000);
            },

        });

    </script>
</body>

</html>
